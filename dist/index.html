<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="bg-gray-900 min-h-screen">


        <div class="container mx-auto p-8">
          <h1 class="text-6xl text-emerald-400 font-bold mb-4 text-center">Tic Tac Toe</h1>
          <div class="flex justify-center space-x-4 mb-4">
            <input id="player1-input" class="border border-gray-300 rounded px-4 py-2" type="text" placeholder="Player 1 Name" />
            <input id="player2-input" class="border border-gray-300 rounded px-4 py-2" type="text" placeholder="Player 2 Name" />
          </div>


          <div id="board" class="grid grid-cols-3 gap-4 max-w-md mx-auto">
            <div class="cell bg-gray-100 border border-gray-300 flex items-center justify-center h-32 text-4xl hover:bg-gray-200"></div>
            <div class="cell bg-gray-100 border border-gray-300 flex items-center justify-center h-32 text-4xl hover:bg-gray-200"></div>
            <div class="cell bg-gray-100 border border-gray-300 flex items-center justify-center h-32 text-4xl hover:bg-gray-200"></div>
            <div class="cell bg-gray-100 border border-gray-300 flex items-center justify-center h-32 text-4xl hover:bg-gray-200"></div>
            <div class="cell bg-gray-100 border border-gray-300 flex items-center justify-center h-32 text-4xl hover:bg-gray-200"></div>
            <div class="cell bg-gray-100 border border-gray-300 flex items-center justify-center h-32 text-4xl hover:bg-gray-200"></div>
            <div class="cell bg-gray-100 border border-gray-300 flex items-center justify-center h-32 text-4xl hover:bg-gray-200"></div>
            <div class="cell bg-gray-100 border border-gray-300 flex items-center justify-center h-32 text-4xl hover:bg-gray-200"></div>
            <div class="cell bg-gray-100 border border-gray-300 flex items-center justify-center h-32 text-4xl hover:bg-gray-200"></div>
          </div>


          <div id="message" class="text-center text-white text-lg font-semibold my-4"></div>

          <div class="flex justify-center space-x-4">
            <button id="start-btn" class="py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600">Start Game</button>
            <button id="reset-btn" class="py-2 px-4 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600">Reset Names</button>
          </div>
        </div>


      </div>

    <script src="app.js"></script>
    
</body>
</html>
